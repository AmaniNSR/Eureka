<script>
 let str = 'this is javascript class';

// Split into words, capitalize first letter of each word, then join back
let titleCaseStr = str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

console.log("Original String:", str);
console.log("Title Case String:", titleCaseStr);
</script>
