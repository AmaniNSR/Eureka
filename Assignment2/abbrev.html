<script>
    //Print the Abbreviation for a string
   //input: 'Rabindra Nath Tagore'
   //output: 'R. N. tagore'
    let input = 'Rabindra Nath Tagore';
    let output = '';
    let words = input.split(' ');

    for (let i = 0; i < words.length - 1; i++) {
        output += words[i].charAt(0).toUpperCase() + '. ';
    }

    output += words[words.length - 1].toLowerCase();

    console.log(output);
</script>
