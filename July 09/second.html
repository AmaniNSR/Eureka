<script>
    const input = ["eat", "tea", "tan", "ate", "nat", "bat"]; // Output: [ [ 'eat', 'tea', 'ate' ], [ 'tan', 'nat' ], [ 'bat' ] ]
const groupAnagrams = (words) => {
        const map = {};
        words.forEach(word => {
            const key = word.split('').sort().join('');
            if (!map[key]) {
                map[key] = [];
            }
            map[key].push(word);
        });
        return Object.values(map);
    }
    

    console.log(groupAnagrams(input));

   
</script>
