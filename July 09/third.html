<script>
    function rotateArray1(arr, k) {
    k = k % arr.length; 
    for (let i = 0; i < k; i++) {
        
        let lastElement = arr.pop();    
        arr.unshift(lastElement);     
    }
    return arr;
}
const arr5 = [1, 2, 3, 4, 5, 6, 7];
const b = 3;

console.log(rotateArray1(arr5, b));
</script>
